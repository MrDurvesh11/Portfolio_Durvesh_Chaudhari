<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Durvesh_Chaudhari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./images/userAsset/NavLogo.jpg" alt="logo" class="logo">
                    <div class="logo-text">urvesh Chaudhari</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>

        <div class="hero-section">

            <div class="faded-text">Durvesh Chaudhari</div>

            <div class="hero-section-left">
                <div class="hero-section-heading">Hii!! Durvesh Chaudhari</div>
                <div class="hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I'm a software developer and here is my portfolio website.Here you'll learn about my journey as a software developer... 
                </div>
                <div class="btn-pin" id="btn">Hire me</div>
            </div>

            <div class="hero-section-right">
                <div class="absoluts icons icon-dots">
                    <img src="./images/userAsset/dots.png" alt="">
                </div>
                <div class="absoluts icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt="">
                </div>
                <div class="absoluts icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt="">
                </div>
                <div class="absoluts icons icon-zigzak">
                    <img src="./images/userAsset/zigzags.png" alt="">
                </div>
                <div class="absoluts icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt="">
                </div>
                <div class="user-image">
                    <img src="./images/userAsset/UserImage.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
